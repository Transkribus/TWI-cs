{% extends "navi_base.html" %}
{% load i18n %}

{% block content %}

<h2>Collections available for crowd sourcing</h2>
<div class="container">
	<div class="row-fluid" id="collections">
	{% for cs in cs_list %}
	    <div class="col-md-2" data-colid="{{cs.colId}}" style="text-align: center;"><canvas id="gauge_{{cs.colId}}" width="100" height="100" data-lines="{{cs.colStat.nrOfTranscribedLines}}" data-words="{{cs.colStat.nrOfWords}}"></canvas>
<a href="{{cs.colId}}" class="thumbnail {%if cs.subscribed%} cs-subscribed{%endif%}"><div class="thumb_label">{{cs.colName}}</div></a></div>
	{% endfor %}
	</div>
</div>

{% endblock content %}
